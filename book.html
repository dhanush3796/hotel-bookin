<!DOCTYPE html>
<html>
  <head>
    <title>Book a Room</title>
    <style>
      body {
        font-family: Arial;
        margin: 50px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input,
      select,
      textarea {
        width: 200px;
        padding: 5px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
      }
      .section {
        margin-top: 30px;
      }
      h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Hotel Room Booking</h1>

    <form action="booking.php" method="POST">
      <h2>Personal Information</h2>

      <div class="form-group">
        <label>First Name:</label><br />
        <input type="text" name="firstName" required />
      </div>

      <div class="form-group">
        <label>Last Name:</label><br />
        <input type="text" name="lastName" required />
      </div>

      <div class="form-group">
        <label>Email:</label><br />
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Phone:</label><br />
        <input type="tel" name="phone" required />
      </div>

      <h2>Booking Details</h2>

      <div class="form-group">
        <label>Check-in Date:</label><br />
        <input type="date" name="checkIn" required />
      </div>

      <div class="form-group">
        <label>Check-out Date:</label><br />
        <input type="date" name="checkOut" required />
      </div>

      <div class="form-group">
        <label>Adults:</label><br />
        <select name="adults" required>
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="form-group">
        <label>Children:</label><br />
        <select name="children">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Rooms:</label><br />
        <select name="rooms" required>
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Room Type:</label><br />
        <select name="roomType" required>
          <option value="">Choose Room</option>
          <option value="standard">Standard - $99/night</option>
          <option value="deluxe">Deluxe - $149/night</option>
          <option value="suite">Suite - $199/night</option>
          <option value="presidential">Presidential - $399/night</option>
        </select>
      </div>

      <h2>Additional Services</h2>

      <div class="form-group">
        <input type="checkbox" name="services[]" value="breakfast" /> Breakfast
        (+$15/day)<br />
        <input type="checkbox" name="services[]" value="parking" /> Parking
        (+$10/day)<br />
        <input type="checkbox" name="services[]" value="wifi" /> WiFi
        (+$5/day)<br />
        <input type="checkbox" name="services[]" value="spa" /> Spa
        (+$25/day)<br />
      </div>

      <div class="form-group">
        <label>Special Requests:</label><br />
        <textarea
          name="specialRequests"
          rows="4"
          style="width: 300px"
        ></textarea>
      </div>

      <div class="form-group">
        <input type="checkbox" name="terms" required /> I agree to Terms and
        Conditions
      </div>

      <button type="submit">Book Now</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
